<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Organogramas e Fluxogramas</title>
  <link rel="stylesheet" href="/src/css/organograma.css" />
  <script src="https://balkangraph.com/js/latest/OrgChart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/drawflow/0.0.46/drawflow.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawflow/0.0.46/drawflow.min.css" />
</head>
<body>
  <header>
    <h1>Editor de Organogramas e Fluxogramas</h1>
  </header>

  <div id="modo-selecao" class="modo-selecao">
    <button onclick="selecionarModo('organograma')">Organograma</button>
    <button onclick="selecionarModo('fluxograma')">Fluxograma</button>
  </div>

  <div class="container">
    <div class="controls" id="controlesOrganograma">
      <select id="tipoModelo" onchange="carregarModelo(this.value)">
        <option value="hierarquico">Hier√°rquico</option>
        <option value="funcional">Funcional</option>
        <option value="matricial">Matricial</option>
        <option value="circular">Circular</option>
      </select>
      <div id="botoesEditor">
        <button onclick="addNode()">Adicionar Membro</button>
        <button onclick="removeSelected()">Remover Selecionado</button>
        <button onclick="exportarImagem()">Exportar como Imagem</button>
        <button onclick="exportarJSON()">Exportar JSON</button>
      </div>
    </div>
    <div id="area-trabalho"></div>
  </div>

  <!-- Scripts separados e organizados -->
  <script src="/src/js/organograma-modelo.js"></script>
  <script src="/src/js/organograma-editor.js"></script>
  <script src="/src/js/modo-selecao.js"></script>
  <script src="/src/js/fluxograma.js"></script>
</body>
</html>
